<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class='interfaceContainer'>
        <div class='gridContainer'></div>
        <div class='controlsContainer'>
            <div class='sliderContainer'>
                <input type='range' min='2' max='100' value='16' class='sizeSlider'>
                <div class='sliderValue'></div>
            </div>

            <div class='toggleContainer'>
                <label class='switch'>
                <input type='checkbox' name='checkbox'>
                <span class='slider round'></span>
                <h3>Grid</h3>
                </label>
            </div>

            <div class='patternSelector'>
                <select name="patternSelect" class='patternSelect'>
                <option value="black">Black</option>
                <option value="grayscale">Grayscale</option>
                <option value="rainbow">Rainbow</option>
                </select>
                <label for="patternSelect">Choose a pattern</label>
            </div>

            <button class='resetButton'>Reset</button>
        </div>
    </div>
</body>
</html>
